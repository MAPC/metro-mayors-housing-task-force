<script>
  document.addEventListener("DOMContentLoaded", function(event) {
      var elements = document.getElementsByClassName('slide');
      for (var i = 1; i < elements.length; i++) {
        elements[i].className = elements[i].className + " hidden"
      };
    });
  function previousSlide(event) {
    event.target.parentNode.className = event.target.parentNode.className + " hidden"
    event.target.parentNode.previousElementSibling.className = "slide"
  };
  function nextSlide(event) {
    event.target.parentNode.className = event.target.parentNode.className + " hidden"
    event.target.parentNode.nextElementSibling.className = "slide"
  };
</script>

<div class="slide-show full-screen">
  <div class="slide" id="slide-number-1">
    <button class="next" onclick="nextSlide(event)">></button>
  </div>
  <div class="slide" id="slide-number-2">
    <button class="previous" onclick="previousSlide(event)"><</button>
  </div>
</div>
